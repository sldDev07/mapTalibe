{% extends 'trackingtalibe/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
.login-wrapper {
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    gap: 2rem;
    flex-wrap: wrap;
}

.login-box {
    background: #fff;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 350px;
    border-right: 3px solid #cd47e7;
    border-left: 3px solid #cd47e7;
}

.login-box h3 {
    font-weight: bold;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.btn-blue-outline {
    background-color: rgb(25, 0, 255);
    color: #ffffff;
    border: none;
    font-weight: bold;
  }

.login-box .btn-login:hover {
    background-color: #000e9c;
}

.login-box a {
    font-size: 0.9rem;
    color: #333;
    text-decoration: underline;
}

.login-box a:hover {
    color: #0015c3;
}

.welcome-box {
    background: linear-gradient(135deg, #0126b0, #1871f2);
    color: white;
    border-radius: 16px;
    padding: 3rem 2rem;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-right: 3px solid #fc0808;
    border-left: 3px solid #fc0808;
}

.welcome-box h2 {
    font-weight: bold;
    margin-bottom: 1rem;
}

.welcome-box p {
    font-size: 1rem;
    margin-bottom: 2rem;
}


.welcome-box .btn-signup {
    background-color: white;
    color: #0126b0;
    font-weight: bold;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    transition: 0.3s;
}

.welcome-box .btn-signup:hover {
    background-color: #d9e6ff;
    color: #00128c;
}
  .btn-white-outline {
    background-color: white;
    color: #0126b0;
    border: none;
    font-weight: bold;
  }
</style>

<div class="login-wrapper mt-4">
    <!-- Partie connexion -->
    <div class="login-box">
        <h3>Connexion</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-2 d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember" style="font-size: small;">Se souvenir de moi</label>
                </div>
                <a href="{% url 'password_reset' %}" style="font-size: small; color: #1871f2;">Mot de passe oublie </a>
            </div>
            <button type="submit" class="btn btn-blue-outline w-100 mt-2 badge rounded-pill" style="font-size: large; border-bottom: 3px solid #cd47e7;">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
            </button>
        </form>
    </div>

    <!-- Partie inscription -->
    <div class="welcome-box">
        <h2>            
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
            </svg>
            MapTalib√©
        </h2>
        <p>Vous n'avez pas encore de compte ?</p>
        <a href="{% url 'register' %}" class="btn btn-white-outline px-4 py-2 badge rounded-pill" style="font-size: large; border-bottom: 3px solid #cd47e7;">S'inscrire</a>
    </div>
</div>
{% endblock %}
