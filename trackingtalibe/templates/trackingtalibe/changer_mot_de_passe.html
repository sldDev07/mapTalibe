{% extends 'trackingtalibe/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-center" style="margin-bottom: 5%; margin-top: 100px;">
    <div class="card text-white bg-dark shadow" style="width: 22rem;">
        <div class="card-header text-center" style="background-color: #1267e6;">
            <h3>Changer mot de passe</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field|as_crispy_field }}
                        <style>
                            #{{ field.auto_id }}_helptext { display: none; }
                        </style>
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
