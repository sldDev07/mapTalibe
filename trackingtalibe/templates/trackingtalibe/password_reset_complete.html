<style>
  .btn-blue-outline {
    background-color: rgb(25, 0, 255);
    color: #ffffff;
    border: none;
    font-weight: bold;
  }
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 p-4 text-center" style="background: #ffffff; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    
    <h3 class="text-success mb-3">Mot de passe modifié</h3>
    <p class="text-muted">
      Votre mot de passe a été réinitialisé avec succès.
    </p>

    <a href="{% url 'login' %}" class="btn btn-blue-outline badge rounded-pill mt-3" style="font-size: large; border-bottom: 3px solid #cd47e7 ;">Se connecter</a>

{% endblock %}
