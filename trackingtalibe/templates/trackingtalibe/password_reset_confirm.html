{% extends "trackingtalibe/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="col-md-6 p-4" style="background: #ffffff; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h3 class="text-center mb-4" style="font-weight: bold; color: #2b2b2b;">RÃ©initialiser votre mot de passe</h3>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field|as_crispy_field }}
          <style>
            #{{ field.auto_id }}_helptext { display: none; }
          </style>
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">
          Changer le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
