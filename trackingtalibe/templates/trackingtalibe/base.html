<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MapTalibé{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""/>
          <style>
        html, body {
            height: 100%;
        }

        #map {
            height: 500px;
        }
    </style>
       <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin="">
    </script>
</head>
<body style="background-image: url('{% static 'images/fonds.jpg' %}');">
    <nav class="navbar navbar-expand-lg" style="height: 22rem; background-image: url('{% static 'images/map_talibe.png' %}'); background-size: 100% 50%; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container sticky-top" style="background-color:  rgb(35, 163, 223); margin-bottom: 19.5rem;">
            <a class="navbar-brand btn btn-link btn-outline-info" href="{% url 'accueil' %}" style="color: rgb(0, 0, 0); font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(253, 242, 140);">MapTalibé</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-link btn-outline-info" href="{% url 'redirection_espace' %}" style="color: rgb(0, 0, 0);" >Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-link btn-outline-info" href="{% url 'a_propos' %}" style="color: rgb(0, 0, 0);">À propos</a>
                        </li>                        
                        <li class="nav-item">
                            <form method="post" action="{% url 'deconnexion' %}">
                             {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link btn-outline-info" style="color: rgb(0, 0, 0);" >
                                    Déconnexion
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-link btn-outline-info" style="color: rgb(0, 0, 0);" href="{% url 'login' %}">Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-link btn-outline-info" style="color: rgb(0, 0, 0);" href="{% url 'register' %}">Inscription</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-link btn-outline-info" style="color: rgb(0, 0, 0);" href="{% url 'a_propos' %}">À propos</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
    <footer>
       <h6 style="font-style: italic;" class="text-center p-2">Copyright © 2025 MapTalibé.</h6>
    </footer>
</html>
